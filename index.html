<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Rock Paper Scissors</title>
    <link rel="stylesheet" href="./src/css/main.css" />
    <script defer src="./src/js/main.js"></script>
  </head>
  <body>
    <article>
      <section>
        <div class="card card--neumorphic__dip-300">
          <h1>ROCK PAPER SCISSORS</h1>
          <!-- <p id="result"></p> -->
          <p id="console-message">
            <strong>
              Please open the browser developer console to see the results.
            </strong>
          </p>
          <div>
            <label for="keyboard-shortcut">Keyboard shortcut is:</label><br />
            <code>CMD(Ctrl) + Option(alt) + J</code>.
          </div>
          <!-- <dialog></dialog> -->
          <div><button id="startGame">Start Game!</button></div>
          <p>
            <sub
              >Tip: Reload your browser to <strong>reset</strong> the game.
              Enjoy!</sub
            >
          </p>
        </div>
      </section>
    </article>
